<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="countainer">
        <div class="grid">
            <div class="box" id="0" onclick="addXO(this)"></div>
            <div class="box" id="1" onclick="addXO(this)"></div>
            <div class="box" id="2" onclick="addXO(this)"></div>
            <div class="box" id="3" onclick="addXO(this)"></div>
            <div class="box" id="4" onclick="addXO(this)"></div>
            <div class="box" id="5" onclick="addXO(this)"></div>
            <div class="box" id="6" onclick="addXO(this)"></div>
            <div class="box" id="7" onclick="addXO(this)"></div>
            <div class="box" id="8" onclick="addXO(this)"></div>
        </div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <script src="./main.js"></script>
</body>

</html>
